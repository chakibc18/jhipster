
<div *ngIf="city">
    <h2><span jhiTranslate="jhipsterApp.city.detail.title">City</span> {{city.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.city.name">Name</span></dt>
        <dd>
            <span>{{city.name}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.city.latitude">Latitude</span></dt>
        <dd>
            <span>{{city.latitude}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.city.longitude">Longitude</span></dt>
        <dd>
            <span>{{city.longitude}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.city.user">User</span></dt>
        <dd>
            <span *ngFor="let user of city.users; let last = last">
                {{user.login}}{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'city/'+ city.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
